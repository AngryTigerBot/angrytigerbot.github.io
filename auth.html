<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord - Grant Access</title>
    <link rel="stylesheet" href="auth.css" />
    <link href="https://fonts.cdnfonts.com/css/gg-sans-2" rel="stylesheet" />
  </head>
  <body style="margin: 0; padding: 0">
    <img src="assets/bagkground.png" />
    <div class="mainContent">
      <div class="login">
        <div class="topText">
          <a>Welcome back!</a>
        </div>
        <div class="topText2">
          <a>We are excited to see you again!</a>
        </div>
        <form class="loginForm">
          <a class="emailTxt">EMAIL OR PHONE NUMBER*</a>
          <input class="emailInput" />
          <a class="passwordTxt">PASSWORD*</a>
          <input class="passwordInput" />
          <a href="url" class="forgotPswrd">Forgot your password?</a>
          <button class="logInBtn">Log in</button>
          <a class="needAccount">Need an account?</a>
          <a href="#register" class="needAccountBtn">Register</a>
        </form>
      </div>
      <div class="qrCode"></div>
    </div>
  </body>
</html>
